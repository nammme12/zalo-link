<script>
  window.onload = function () {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    var zaloLink = "https://zaloapp.com/qr/p/kuy17ag7s23s?src=qr";
    var zaloCustomScheme = "zalo://qr/p/kuy17ag7s23s"; // 비공식

    if (/android/i.test(userAgent)) {
      window.location.href = zaloLink;
    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
      // iOS에서는 딥링크 실패 시 fallback 필요
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = zaloCustomScheme;
      document.body.appendChild(iframe);

      // 앱이 열리지 않으면 fallback으로 App Store 열기
      setTimeout(function () {
        window.location.href = zaloLink; // 기본 웹 링크 (앱스토어로 연결될 가능성 있음)
      }, 2000);
    } else {
      document.body.innerHTML = "<h2>현재 기기에서는 링크를 열 수 없습니다.</h2>";
    }
  };
</script>
